<!doctype html>
<html lang="en">

  <head>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery-ui.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="js/bootstrap.js"></script>
  	<script src="js/main.js"></script>
  	<style>
          *:focus{
            box-shadow: none;
          }
  	</style>
  </head>

<body>
  <header class="d-flex bg-light">
    <div style="width: 120px;" class="d-flex justify-content-around align-items-center">
      <i class="fa fa-caret-left back" style="font-size: 25px;"></i>
      <i class="fa fa-caret-right forward" style="font-size: 25px;"></i>
      <i class="fa fa-refresh load" aria-hidden="true" style="font-size: 18px;"></i>
    </div>
    <form class="input-group mx-3 my-1" id="submit-form">
      <input type="url" name="url" class="search form-control" placeholder="https://google.com">
      <div class="input-group-append">
        <button type="submit"  class="btn btn-dark" id="submit-btn">Go</button>
      </div>
    </form>
    <div style="width: 120px;" class="d-flex justify-content-around align-items-center">
      <i class="fa fa-download" aria-hidden="true" style="font-size: 25px;"></i>
      <i class="fa fa-bars" aria-hidden="true" style="font-size: 25px;"></i>
    </div>
  </header>
  <webview src="https://pagalworld.link"></webview>
  <div class="download-box text-white px-2">
    <span class="file-name"></span>
    <div class="d-flex">
    <div class="progress mt-2" style="width: 90%;">
      <div class="progress-bar progress-bar-striped progress-bar-animated"></div>
    </div>
    <i class="fa fa-play-circle" style="margin: 7px;"></i>
    <i class="fa fa-times-circle" style="margin: 7px;"></i>
    </div>
    <span style="float: right;" class="file-size">
      
    </span>
  </div>
</body>

</html>
